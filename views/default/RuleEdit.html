{{extend 'layout_community.html'}}
<div class="row">
    <div class="col-md-12">
        <div class="box" id="roundedandsoft">
            <div class="box-body table-responsive">
                {{if content:}}
                <h4>{{=rule_name}}</h4>
                <textarea cols="60" rows="100" id="body_rule" class="form-control" spellcheck="false"
                    style="width: 500px; padding:0px ">{{=content}}
                 </textarea>
                <br>
                <div>
                    <button class="btn info_bulma" onclick="SaveRule()">
                        <span class="fa fa-save"></span>
                        {{=T("Save rule")}}
                    </button>
                </div>
                {{else:}}
                <p>
                    {{=T("Error in parameters supplied")}}
                </p>
                {{pass}}
            </div>
        </div>
    </div>
</div>
<script>
    function SaveRule() {
        //getElementById().value
        $.ajax({
            type: "POST",
            url: "/Waf2Py/default/SaveRule/{{=request.args(0)}}/{{=request.args(1)}}",
            //contentType: "application/x-www-form-urlencoded",
            data: { 'body': $('#body_rule').val() }
        })
    };
</script>

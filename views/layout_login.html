<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{=T("Waf2Py | Community")}}</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="/Waf2Py/static/waf2py/bootstrap/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/Waf2Py/static/waf2py/fonts/font-awesome/css/font-awesome.min.css">
  <!-- Bulma css colors -->
  <link rel="stylesheet" href="/Waf2Py/static/css/colors.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/Waf2Py/static/waf2py/adminlte/AdminLTE.min.css">
  <!-- Google Font -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

  <!-- jQuery 3 -->
  <script src="/Waf2Py/static/waf2py/jquery/jquery-3.5.1.min.js"></script>
  {{include 'web2py_ajax.html'}}
  <style>
    div.background-flash {
      display: none;
      text-align: center;
      float: left;
      opacity: 1;
      background-color: #d9edf7;
      border-radius: 3px;
      padding-right: 40px;
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid transparent;
      border-color: #bce8f1;
      box-sizing: border-box;
      data-auto-dismiss="2000"
    }

    div.text-flash {
      color: #31708f;
      font-weight: bold;
    }

    #roundedandsoft {
      border-radius: 20px;
      border: 2px solid #F0F0F0;
      padding: 30px;
      width: auto;
      height: auto;
      background-color: #FCFCFC;
    }


    #particles-js canvas {
      display: block;
      vertical-align: bottom;
      -webkit-transform: scale(1);
      -ms-transform: scale(1);
      transform: scale(1);
      opacity: 1;
      -webkit-transition: opacity .8s ease, -webkit-transform 1.4s ease;
      transition: opacity .8s ease, transform 1.4s ease
    }

    #particles-js {
      width: 100%;
      height: 100%;
      position: fixed;
      z-index: -10;
      top: 0;
      left: 0
    }
  </style>
</head>


<body style="background-color: #ededed" class="hold-transition login-page">
  <div id="particles-js"></div>
  <div class="login-box">
    <div class="login-logo">
      <h1><label><b>Waf2<font color="white">Py</font></b></label></h1>
    </div>

    <div class="login-box-body" id="roundedandsoft">

      <div class="w2p_flash alert alert-dismissable alert-info" style="display:none; text-align:center; ">
        {{=response.flash or ''}}</div>
      {{block center}}
      {{include}}
      {{pass}}

    </div>

  </div>

</body>
<script>
  var flashBox = jQuery(".w2p_flash"), flashTimer;
  flashBox.click(function () {

    if (flashTimer) clearTimeout(flashTimer);
    flashBox.fadeOut(400, function () { jQuery(".w2p_flash").html('') });
  });
  flashTimer = setTimeout(function () { flashBox.fadeOut(400, function () { jQuery(".w2p_flash").html('') }); }, 4000);
</script>
<script src="/Waf2Py/static/js/particles/particles.js"></script>
<script src="/Waf2Py/static/js/particles/app.js"></script>

</html>

{{extend 'layout_community.html'}}
<title> {{=T("Error Application Logs")}}</title>

<div class="row">
  <div class="col-md-12">
    <div class="box table-responsive ">
      <div class="box-body">
        <table id="datatable_error_app" class="display">
          <thead>
            <tr>
              <th>{{=T("Time")}}</th>
              <th>{{=T("Username")}}</th>
              <th>{{=T("Description")}}</th>
            </tr>
          </thead>

          <tbody>
            {{ for row in query: }}
            <tr>
              <td> {{=row.time}} </td>
              <td> {{=row.username}}</td>
              <td> {{=row.msg}}</td>

            </tr>
            {{pass}}
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div> <!-- End Row -->

<script>
  $(document).ready(function () {
    $("#datatable_error_app").dataTable(
      {
        mark: true
      }
    )
  });
</script>

{{extend 'layout_community.html'}}
<!-- DataTables -->
<title> {{=T("Action Application Logs")}}</title>


<div class="row">
    <div class="col-md-12 ">
        <div class="box">
            <div class="box-header">

                <!--<h4 class="m-b-30 m-t-0">Buttons Example</h4>-->

                <table id="datatable_app" class="display">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Username</th>
                            <th>Description</th>
                        </tr>
                    </thead>

                    <tbody>
                        {{ for row in query: }}
                        <tr>
                            <td> {{=row.time}} </td>
                            <td> {{=row.username}}</td>
                            <td> {{=row.msg}}</td>

                        </tr>
                        {{pass}}
                    </tbody>
                </table>

            </div>
        </div>
    </div>

</div> <!-- End Row -->
<script>
    $(document).ready(function () {
        $("#datatable_app").dataTable(
            {
                mark: true
            }
        )
    });
</script>
